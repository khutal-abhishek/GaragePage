<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
	<form name="frm" action="LoginApp" method="POST">
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                           
                    <!-------------      image     ------------->
                    
                    <img src="images/car 142542.png" alt="">
                    
                    <div class="text">
                        <h5>FullStack GarageWala</h5>
                        <!-- <p>Cars are like our children. We don't play favorites, but secretly we do.</p> -->
                    </div>
                    
                </div>
    
                <div class="col-md-6 right">
                    
                    <div class="input-box">
                       
                       <header>Login</header>
                       
                       
                       <div class="input-field">
                            <input type="text" class="input" name="uemail" required autocomplete="off">
                            <label for="email">Email</label> 
                        </div> 
                       <div class="input-field">
                            <input type="password" class="input" name="pass" required>
                            <label for="pass">Password</label>
                        </div> 
                       <div class="input-field">
                            
                            <input type="submit" class="submit" value="Login">
                       </div> 
                   
                    </div>  
                </div>
            </div>
        </div>
    </div>
    </form>
    
</body>
</html>
